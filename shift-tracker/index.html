<body>
    <main>
        <h1>Shift Tracker</h1>

        <cdetails>
            <summary>Settings</summary>
            <content>
                <label>Hourly Rate:</label>
                <input type="number" id="rate">
                    <form id="new-shift">
                    <label>Date:</label>
                    <input type="date" id="date">

                    <label>From:</label>
                    <input type="time" id="from_time">

                    <label>To:</label>
                    <input type="time" id="to_time">

                    <button type="submit" id="submit">Submit</button>
                </form>
            </content>
        </cdetails>

        <cdetails open>
            <summary>Shifts</summary>
            <content>
                <select id="period"></select>
                <ul id="shifts"></ul>
                <span id="total">Total: <span id="pay"></span> DKK.</span>
            </content>
        </cdetails>

        <button id="shift-toggle">Start shift</button>
    </main>

    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</body>
